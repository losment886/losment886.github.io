<!DOCTYPE html>
<html lang="zh" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <link rel="icon" type="image/png" href="./res/logo_alpha.png">
    <title>lofusoft official website</title>
    <script>
        const savedLang = localStorage.getItem('chosenLanguage');
        const userLang = savedLang || navigator.language || navigator.userLanguage;
        const urlParams = new URLSearchParams(window.location.search);
        const herfParam = urlParams.get('herf');
        var loc = './';
        if (userLang.startsWith('zh')) {
            loc += 'zh/';
        } else {
            loc += 'en/';
        }
        if (herfParam) {
            loc += herfParam + '.html';
        } else {
            loc += 'index.html';
        }
        window.location.href = loc;
    </script>
</head>
